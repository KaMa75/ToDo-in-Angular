<div>
  <div class="container">
    <app-addtask></app-addtask>
  </div>
  <div class="container">
    <div>
      <ng-container *ngIf="tasksList.length > 0; else noTasks">
        <h3>Zadania do wykonania</h3>
        <ul>
          <li *ngFor="let task of tasksList; let i = index">
            {{ i }}: {{ task }}
            <button
              (click)="removeTask(i)"
            >
              Usuń
            </button>
            <button
              (click)="doneTask(i)"
            >
              Zrobione
            </button>
          </li>
        </ul>
      </ng-container>
      <ng-template #noTasks>
        <h3>Nie masz nic do zrobienia.</h3>
      </ng-template>
    </div>
    <div>
      <h3>Wykonanych zadań: {{ doneTasksList.length }}</h3>
      <ul>
        <li *ngFor="let task of doneTasksList; let i = index">
          {{ i }}: {{ task }}
        </li>
      </ul>
      <ng-container *ngIf="doneTasksList.length > 0">
        <button
          (click)="clearDoneList()"
        >
          Wyczyść listę
        </button>
      </ng-container>
    </div>
  </div>
</div>
