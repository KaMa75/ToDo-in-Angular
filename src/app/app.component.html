<div>
  <div class="container">
    <div>
      <input
        type="text"
        [placeholder]="newTaskInputPlaceholder"
        [(ngModel)]="newTask"
      >
      <button
        (click)="addTask()"
      >
        Dodaj
      </button>
    </div>
  </div>
  <div class="container">
    <div>
      <ul>
        <li *ngFor="let task of tasksList; let i = index">
          {{ i }}: {{ task }}
          <button
            (click)="removeTask(i)"
          >
            Usu≈Ñ
          </button>
          <button
            (click)="doneTask(i)"
          >
            Zrobione
          </button>
        </li>
      </ul>
    </div>
    <div>
      <ul>
        <li *ngFor="let task of doneTasksList; let i = index">
          {{ i }}: {{ task }}
        </li>
      </ul>
    </div>
  </div>
</div>
