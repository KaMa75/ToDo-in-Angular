<div>
  <h3>Wykonanych zadań: {{ doneTasksList.length }}</h3>
  <ul>
    <li appChecked *ngFor="let task of doneTasksList; let i = index" [ngClass]="{'odd-li': i%2===0}">
      {{ i }}: {{ task.name }}
    </li>
  </ul>
  <ng-container *ngIf="doneTasksList.length > 0">
    <button
      type="button" class="btn btn-warning"
      (click)="clearDoneList()"
    >
      Wyczyść listę
    </button>
  </ng-container>
</div>
