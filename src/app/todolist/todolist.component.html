<div>
  <ng-container *ngIf="tasksList.length > 0; else noTasks">
    <h3
      [ngStyle]="{color: getColor()}"
    >Zadań do wykonania: {{tasksList.length}}</h3>
    <ul class="todo-list">
      <li appDate [date]="task.created" *ngFor="let task of tasksList; let i = index" [ngClass]="{'odd-li': i%2===0, 'last-li': tasksList.length===1}">
        <div class="centered-line">
          {{ i }}: {{ task.name | taskname: '!' }}
          <div>
            <button
              type="button" class="btn btn-danger"
              (click)="removeTask(i)"
            >
              Usuń
            </button>
            <button
              type="button" class="btn btn-success"
              (click)="doneTask(i)"
            >
              Zrobione
            </button>
          </div>
        </div>
      </li>
    </ul>
  </ng-container>
  <ng-template #noTasks>
    <h3>Nie masz nic do zrobienia.</h3>
  </ng-template>
</div>
